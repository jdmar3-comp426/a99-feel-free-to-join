<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="./logic.js" type="module"></script>
    <script type="text/javascript">
      function deleteUser() {
        const XHR = new XMLHttpRequest();
        XHR.open("DELETE", `http://localhost:5000/app/delete/user/${localStorage.getItem("id")}`);
        XHR.send();
        console.log("User Deleted");
        location.href = "/accountDeleted.html";
      }   
    </script>
    <meta charset="utf-8">
    <title>Zombie Gun Game Play</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="text-center">
      <form id="start">
          <input class="start" type="submit" value="New Word/Start Game">
      </form>
      </div>
    <form id="guess">
      <label class="gameLabel" for="letter">Guess a Letter: </label>
      <input id="letter" name="letter" maxlength="1" value="" required>
      <div class="text-center">
      <input type="submit" value="Submit">
      </div>
  </form>
  <p class="gameThings">
      Inputs: <span id="guesses"> </span></br>
      Currently known: <span id="known"> </span></br>
      Strikes: <span id="strikes"></span></br>
      Current Score: <span id="score"></span><br>
      Current Highscore: <span id="highscore"></span><br>
      Guessed Words: <span id="words"></span><br>
  </p>
    <h2> Hello, <span id="name"></span>. Guess the correct letters to the hidden word to survive. Press "Start" for a new word!</h2>
    <form id= "return" >
        <div class="text-center">
        <input type="button" onclick="location.href='/index.html';" value="Return to login">
        <input type="button" onclick="location.href='/leaderboard.html';" value="Leaderboard"> 
        <input type="button" onclick="deleteUser();" value="Delete Account">
        </div>
    </form>
  </body>
</html>
