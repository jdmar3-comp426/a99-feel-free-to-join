<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="/form.js"></script>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="titled">Play the word guessing game! Log in with an existing account or make a new account and hit "Submit and Start Game!" when you're ready!</header>
  <body>
    <form class="login" id= "signup" >
      <header>Make an account or log in!</header>
        <ul>
            <li>
                <label for="user">Username:</label>
                <input type="text" id="user" name="user" value="">
            </li>
            <li>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" value=""> 
            </li>
            <li class="text-center">
                <input class="submitted" type="submit" name="submit" onclick="location.href='/gamePage.html';" value="Submit and Start Game!">
            </li>
            <li class="text-center">
                <input class="submitted" type="submit" name="delete" onclick="location.href='/accountDeleted.html';" value="Delete Account">
            </li>
        </ul>
    </form>
  </body>
</html>
